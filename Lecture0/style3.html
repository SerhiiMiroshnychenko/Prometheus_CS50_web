<!DOCTYPE html>
<html lang="en">

<head>
    <title>Style 3</title>
    <style>
        h2 {
            color: red;
            text-align: center;
        }

        h3 {
            color: rgb(171, 12, 12);
            text-align: center;
        }

        h4 {
            color: rgb(112, 8, 8);
            text-align: center;
        }

        div {
            color: red;
            text-align: center;
            font-size: xx-large;
        }
    </style>
</head>

<body>
    <h2>Hello! Have a good day!</h2>
    <h3>Welcome to my Web Page!</h3>
    <h4>Hi, there!</h4>
    <div>
        Hello, world!
    </div>

</body>
