<!DOCTYPE html>
<html lang="en">

<head>
    <title>Table</title>
    <style>
        table {
            background-color: cadetblue;
            font-size: 50px;
            border: 4px solid darkslategrey;
        }

        th {
            border: 4px solid lightblue;
        }

        td {
            border: 1px solid lightblue;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Ocean</th>
                <th>Avarage Depth</th>
                <th>Maximum Depth</th>
            </tr>
        <tbody>
            <tr>
                <td>Pacific Ocean</td>
                <td>4.280 m</td>
                <td>10.911 m</td>
            </tr>
            <tr>
                <td>Atlantic Ocean</td>
                <td>3.646 m</td>
                <td>8.486 m</td>
            </tr>
        </tbody>
        </thead>
    </table>
</body>

</html>
