<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <title>Search</title>
</head>

<body>
    <div class="wrapper">
        <!--Header-->
        <header class="header-item">
            <!--Nav panel-->
            <div>
                <ul>
                    <li class="link-list-item">
                        <a class="link-text" href="images-search.html">Google images</a>
                    </li>
                    <li class="link-list-item">
                        <a class="link-text" href="advanced-search.html">Advanced search</a>
                    </li>
                </ul>
            </div>
        </header>

        <!--Logo block-->
        <div class="image-container">
            <img src="img\google_img.png" alt="Google" />
        </div>

        <!--Search block-->
        <div class="search-block-container">
            <!--Form-->
            <form action="http://www.google.ee/search">
                <!-- Search wrapper-->
                <div class="search-wrapper">
                    <!--Search block-->
                    <div class="search-block">
                        <!--Magnifying glass icon-->
                        <div class="search-img-container">
                            <img class="search-icon" src="./img/s-icon.webp" alt="Magnifying glass icon" />
                        </div>
                        <!--Search input block-->
                        <div class="search-input-container">
                            <input class="input-search" type="text" name="q" />
                        </div>
                    </div>
                </div>

                <!--Inputs block (buttons)-->
                <div class="input-block">
                    <ul>
                        <li class="input-list-item">
                            <input class="input-submit" type="submit" value="Google Search" />
                        </li>
                        <li class="input-list-item">
                            <input class="input-submit" type="submit" value="I`m feeling lucky!" name="btnI" />
                        </li>
                    </ul>
                </div>
            </form>
        </div>
    </div>
    <!--Footer-->
    <footer></footer>
</body>

</html>
